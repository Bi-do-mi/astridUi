<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    position="end"
    class="sidenav mat-elevation-z4"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'">
    <mat-toolbar color="primary"
                 (click)="drawer.toggle()">{{currentUser?.username}}
      <a routerLink="/preload/login" *ngIf="! currentUser.username">Войти</a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item (click)="openUserOptionsDialog()">Настройки аккаунта</a>
      <a mat-list-item (click)="logout()">Выйти</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div id="a-canvas" fxLayout="column">
      <div fxLayout="row">
        <mat-toolbar color="primary" class="mat-elevation-z6"
                     fxLayout="row">
          <a [ngStyle]="{'text-decoration': 'none','color': 'white'}" href="" [routerLink]="['/']">Астрид</a>
          <div fxFlex></div>
          <a mat-button (click)="routingToLoginPage()" *ngIf="!currentUser.firstName
&& url !== '/preload/login' && url !== '/preload/register' && url !== '/preload/info' && url !== '/404'">Вход / Регистрация</a>
          <div mat-card-avatar class="user-header-image" fxLayout="row" fxLayoutAlign="center center"
               *ngIf="currentUser.firstName">
            <span>{{currentUser?.firstName?.charAt(0) | uppercase}}</span>
          </div>
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="currentUser.firstName">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </mat-toolbar>
      </div>
      <!-- Add Content Here -->
      <!--<div id="map_div" class="map-row" fxLayout="row" fxFlex="100" *ngIf="!'ng_content'">-->
      <!--<app-map-box fxFlex="100"></app-map-box>-->
      <!--</div>-->
      <div id="content_div" class="map-row" fxLayout="row" fxFlex="100">
        <ng-content></ng-content>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
