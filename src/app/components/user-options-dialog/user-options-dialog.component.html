<div mat-dialog-content>
  <form [formGroup]="updateForm" class="form-group-size" (ngSubmit)="onSubmit()">
    <!--Лого-->
    <h5>Лого</h5>
    <div fxLayout="row wrap" fxLayoutAlign="center center" class="pb-3">
      <img class="bordered" *ngIf="user.image" [src]="'data:image/jpg;base64,' + user.image?.value">
      <img class="bordered" *ngIf="!user.image" src="assets/pics/buldozer_.jpg">
      <div fxLayout="column" fxLayoutAlign="end end">
        <div class="input-group mb-3 mt-3 pl-3">
          <div class="custom-file">
            <input type="file" tabindex="-1" class="custom-file-input" accept="image/jpeg"
                   (change)="handleImage($event)" id="inputGroupFile02">
            <label class="custom-file-label" for="inputGroupFile02">Открыть</label>
          </div>
        </div>
        <button mat-button *ngIf="user.image" tabindex="-1"
                (click)="deleteImage()">Удалить</button>
      </div>
    </div>

    <!--Имя-->
    <h5>Личные данные</h5>
    <mat-form-field class="form-field-size">
      <input matInput placeholder="Имя" formControlName="name" required>
      <mat-error *ngIf="submitted && f.name.hasError('required')">
        введите свое имя
      </mat-error>
    </mat-form-field>

    <h5>Контактные данные</h5>
    <!--Электронный адрес-->
    <mat-form-field class="form-field-size">
      <input matInput placeholder="Электронный адрес" formControlName="login">
    </mat-form-field>
    <!--Номер телефона-->
    <mat-form-field class="form-field-size">
      <input matInput autocomplete="phone" placeholder="Телефон" formControlName="phoneNumber">
      <mat-error *ngIf="(f.phoneNumber.hasError('pattern'))">
        ввод некоректен
      </mat-error>
    </mat-form-field>

    <h5>Пароль</h5>
    <a mat-button (click)="onChangePass()">Изменить пароль</a>

    <h5>Удалить аккаунт</h5>
    <a mat-button (click)="onDeleteAc()">Удалить аккаунт</a>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-raised-button color="accent" (click)="onSubmit()"
          [disabled]="loading">Сохранить
  </button>
</div>
