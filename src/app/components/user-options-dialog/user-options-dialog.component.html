<div mat-dialog-content>
  <form [formGroup]="updateForm" class="form-group-size" (ngSubmit)="onSubmit()">
      <!--Имя-->
    <h5>Личные данные</h5>
      <mat-form-field class="form-field-size">
        <input matInput placeholder="Имя" formControlName="name" required>
        <mat-error *ngIf="submitted && f.name.hasError('required')">
          введите свое имя
        </mat-error>
      </mat-form-field>

      <h5>Контактные данные</h5>
      <!--Электронный адрес-->
      <mat-form-field class="form-field-size">
        <input matInput placeholder="Электронный адрес" formControlName="login">
      </mat-form-field>
      <!--Номер телефона-->
      <mat-form-field class="form-field-size">
        <input matInput autocomplete="phone" placeholder="Телефон" formControlName="phoneNumber">
        <mat-error *ngIf="(f.phoneNumber.hasError('pattern'))">
          ввод некоректен
        </mat-error>
      </mat-form-field>

      <h5>Пароль</h5>
      <a mat-button (click)="onChangePass()">Изменить пароль</a>

      <h5>Удалить аккаунт</h5>
      <a mat-button (click)="onDeleteAc()">Удалить аккаунт</a>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-raised-button color="accent" (click)="onSubmit()"
          [disabled]="loading">Сохранить
  </button>
</div>
