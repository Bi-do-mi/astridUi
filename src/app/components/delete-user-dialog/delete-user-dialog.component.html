<div class="result">
    <h1 mat-dialog-title>Удалить аккаунт?</h1>
    <p>Внимание! Удаление аккаунта влечет за собой удаление связанного с ним технопарка.</p>
    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="excepted">
        Я понял
      </mat-checkbox>
    </section>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Отмена</button>
    <button mat-raised-button color="accent" (click)="onSubmit()"
            [disabled] = "!excepted">Удалить
    </button>
  </div>
</div>
